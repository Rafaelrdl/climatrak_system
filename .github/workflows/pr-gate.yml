# ============================================================================
# PR Gate - ClimaTrak System
# ============================================================================
# This workflow runs on every PR and must pass before merge
# Combines all quality checks into a single status

name: PR Gate

on:
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Determine what changed
  # ==========================================================================
  changes:
    name: üìã Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      infra: ${{ steps.filter.outputs.infra }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            infra:
              - 'infra/**'
              - 'docker-compose*.yml'

  # ==========================================================================
  # Backend Checks
  # ==========================================================================
  backend-lint:
    name: üîç Backend Lint
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install linting tools
        run: pip install ruff black isort

      - name: Run Ruff
        working-directory: backend
        run: ruff check apps/ config/ --output-format=github

      - name: Check Black
        working-directory: backend
        run: black --check --diff apps/ config/

      - name: Check isort
        working-directory: backend
        run: isort --check-only --diff apps/ config/

  backend-test:
    name: üß™ Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16-oss
        env:
          POSTGRES_DB: test_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate_schemas --shared
        env:
          DJANGO_SECRET_KEY: ci-test-key-minimum-50-characters-for-testing-only
          DJANGO_SETTINGS_MODULE: config.settings.development
          DEBUG: 'True'
          DB_NAME: test_app
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          ALLOWED_HOSTS: localhost,testserver

      - name: Run tests
        working-directory: backend
        run: pytest apps/ -v --tb=short
        env:
          DJANGO_SECRET_KEY: ci-test-key-minimum-50-characters-for-testing-only
          DJANGO_SETTINGS_MODULE: config.settings.development
          DEBUG: 'True'
          DB_NAME: test_app
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          ALLOWED_HOSTS: localhost,testserver

  backend-migrations:
    name: üì¶ Migrations Check
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16-oss
        env:
          POSTGRES_DB: test_app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check for missing migrations
        working-directory: backend
        run: python manage.py makemigrations --check --dry-run
        env:
          DJANGO_SECRET_KEY: ci-test-key-minimum-50-characters-for-testing-only
          DJANGO_SETTINGS_MODULE: config.settings.development
          DEBUG: 'True'
          DB_NAME: test_app
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          ALLOWED_HOSTS: localhost

  # ==========================================================================
  # Frontend Checks
  # ==========================================================================
  frontend-lint:
    name: üîç Frontend Lint
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint -- --max-warnings 0

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

  frontend-test:
    name: üß™ Frontend Tests
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest
        working-directory: frontend
        run: npm run test:run

  frontend-build:
    name: üèóÔ∏è Frontend Build
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build
        env:
          CI: true

  # ==========================================================================
  # Final Status Check
  # ==========================================================================
  pr-gate-status:
    name: ‚úÖ PR Gate
    runs-on: ubuntu-latest
    needs:
      - changes
      - backend-lint
      - backend-test
      - backend-migrations
      - frontend-lint
      - frontend-test
      - frontend-build
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          echo "Backend changed: ${{ needs.changes.outputs.backend }}"
          echo "Frontend changed: ${{ needs.changes.outputs.frontend }}"
          
          # Check backend jobs if backend changed
          if [[ "${{ needs.changes.outputs.backend }}" == "true" ]]; then
            if [[ "${{ needs.backend-lint.result }}" != "success" ]]; then
              echo "‚ùå Backend lint failed"
              exit 1
            fi
            if [[ "${{ needs.backend-test.result }}" != "success" ]]; then
              echo "‚ùå Backend tests failed"
              exit 1
            fi
            if [[ "${{ needs.backend-migrations.result }}" != "success" ]]; then
              echo "‚ùå Backend migrations check failed"
              exit 1
            fi
          fi
          
          # Check frontend jobs if frontend changed
          if [[ "${{ needs.changes.outputs.frontend }}" == "true" ]]; then
            if [[ "${{ needs.frontend-lint.result }}" != "success" ]]; then
              echo "‚ùå Frontend lint failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-test.result }}" != "success" ]]; then
              echo "‚ùå Frontend tests failed"
              exit 1
            fi
            if [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
              echo "‚ùå Frontend build failed"
              exit 1
            fi
          fi
          
          echo "‚úÖ All checks passed!"
