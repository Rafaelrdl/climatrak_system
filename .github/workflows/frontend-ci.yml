# ============================================================================
# Frontend CI Pipeline - ClimaTrak System
# ============================================================================
# Runs on every PR and push to main/develop branches
# Tests: Lint, TypeScript check, Build, Unit tests (Vitest)

name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================================================
  # Job 1: Lint & TypeScript Check
  # ==========================================================================
  lint:
    name: üîç Lint & TypeScript
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint -- --max-warnings 0

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

  # ==========================================================================
  # Job 2: Build
  # ==========================================================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          CI: true
          VITE_API_URL: http://127.0.0.1:8000/api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ==========================================================================
  # Job 3: Unit Tests (Vitest)
  # ==========================================================================
  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest
        working-directory: frontend
        run: npm run test:run -- --reporter=verbose --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # Job 4: E2E Tests (Cypress) - Optional on PR
  # ==========================================================================
  e2e:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'


    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: climatrak_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: config.settings.test
      SECRET_KEY: test-secret-key-for-ci
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/climatrak_test
      REDIS_URL: redis://localhost:6379/0
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup database
        working-directory: backend
        run: |
          python manage.py migrate --run-syncdb
          python manage.py create_e2e_test_data --clean

      - name: Start backend server
        working-directory: backend
        run: |
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://127.0.0.1:8000/health || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v7
        with:
          working-directory: frontend
          start: npm run preview -- --port 5173
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          config: baseUrl=http://localhost:5173
        env:
          CYPRESS_API_URL: http://127.0.0.1:8000

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

  # ==========================================================================
  # Job 5: Bundle Size Check
  # ==========================================================================
  bundle-size:
    name: üìä Bundle Size
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Report bundle size
        working-directory: frontend
        run: |
          echo "üì¶ Bundle size report:"
          du -sh dist/
          echo ""
          echo "üìÅ Largest files:"
          find dist -type f -exec du -h {} + | sort -rh | head -10
